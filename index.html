<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="urlPreviewLayout.css">;
    <title>MongoChat</title>
    <style>
        #messages{height:300px;}
        /*img{max-width: 250px;height: auto;}*/
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 col-sm-12">
                <h1 class="text-center">
                    MongoChat 
                    <button id="clear" class="btn btn-danger">Clear</button>
                </h1>
                <div id="status"></div>
                <div id="chat">
                    <input type="text" id="username" class="form-control" placeholder="Enter name...">
                    <br>
                    <div class="card">
                        <div id="messages" class="card-block">

                        </div>
                    </div>
                    <br>
                    <textarea id="textarea" class="form-control" placeholder="Enter message..."></textarea>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>

    <script>
        (function(){
            var element = function(id){
                return document.getElementById(id);
            }

            // Get Elements
            var status = element('status');
            var messages = element('messages');
            var textarea = element('textarea');
            var username = element('username');
            var clearBtn = element('clear');

            // Set default status
            var statusDefault = status.textContent;

            var setStatus = function(s){
                // Set status
                status.textContent = s;

                if(s !== statusDefault){
                    var delay = setTimeout(function(){
                        setStatus(statusDefault);
                    }, 4000);
                }
            }

            // Connect to socket.io
            var socket = io.connect('http://127.0.0.1:4000');

            // Check for connection
            if(socket !== undefined){
                console.log('Connected to socket...');

                // Handle Output
                socket.on('output', function(data){
                    if(data.length){
                        for(var x = 0;x < data.length;x++){
                            // Build out message div
                            var message = document.createElement('div');
                            message.setAttribute('class', 'chat-message');
                            message.setAttribute('id',data[x].id);
                            message.textContent = data[x].name+": "+ data[x].message;
                             //#region Solution 1
                            /*
                            if(data[x].link){
                                message.textContent = data[x].name+": "+ data[x].message;
                                var urlDiv = document.createElement('div');
                                var urlInMessage = document.createElement('a');
                                urlInMessage.setAttribute('href',data[x].link);
                                urlInMessage.textContent += data[x].link;
                                message.appendChild(urlDiv);
                                urlDiv.appendChild(urlInMessage);
                                console.log('Child should be appended!');
                            }else{
                                message.textContent = data[x].name+": "+ data[x].message;
                            }
                            */
                            //#endregion

                            messages.appendChild(message);
                            messages.insertBefore(message, messages.firstChild);
                        }
                    }
                });

                socket.on('updates',function(data){
                    console.log('Updating data...');
                    console.log('Data: ',data);
                    //if(data.length){
                        //console.log('Data length: ',data.length);
                        var messageToUpdate = element(data.id);
                        //for(var x = 0; x < data.length; x++){
                            
                            //whole preview
                            var messagePreview = document.createElement('div');
                            messagePreview.setAttribute('class','chat-url-preview');
                            

                            /* 
                             var aDiv = document.createElement('div');
                            var aLink = document.createElement('a');
                            aLink.textContent = data.link;
                            aLink.setAttribute('href',data.link);
                            aDiv.appendChild(aLink);
                            */
                            //IMAGE CONTENT
                            var imageContent = document.createElement('div');
                            messagePreview.appendChild(imageContent);
                            imageContent.setAttribute('class','preview-img-content');
                            
                            var imgDiv = document.createElement('div');
                            imageContent.appendChild(imgDiv);
                            imgDiv.setAttribute('class','preview-img-content');/*display: table-cell;*/
                            var imgLink = document.createElement('img');
                            imgLink.setAttribute('class','preview-img');
                            var aImgHref = document.createElement('a');
                            aImgHref.setAttribute('href',data.link);
                            imgLink.setAttribute('src',data.img);
                            imgLink.setAttribute('onerror',"if (this.src != 'default.png') this.src = 'default.png';");
                            aImgHref.appendChild(imgLink);
                            imgDiv.appendChild(aImgHref);

                            
                            //TEXT CONTENT
                            var textContent = document.createElement('div');
                            messagePreview.appendChild(textContent);
                            //title
                            var titleContent = document.createElement('div');
                            textContent.appendChild(titleContent);
                            var titleText = document.createElement('h1');
                            titleContent.appendChild(titleText);
                            titleText.textContent = data.title;
                            //description
                            var descriptionContent = document.createElement('div');
                            textContent.appendChild(descriptionContent);
                            var descriptionP = document.createElement('p');
                            descriptionContent.appendChild(descriptionP);
                            descriptionP.textContent = data.description;
                            messageToUpdate.appendChild(messagePreview);
                            //sourceLogo
                            var logoContent = document.createElement('div');
                            textContent.appendChild(logoContent);
                            var logoLink = document.createElement('img');
                            logoContent.appendChild(logoLink);
                            logoLink.setAttribute('src',data.icon);
                            logoLink.setAttribute('class','preview-logo-content');
                            


                        //}
                    //}
                })

                // Get Status From Server
                socket.on('status', function(data){
                    // get message status
                    setStatus((typeof data === 'object')? data.message : data);

                    // If status is clear, clear text
                    if(data.clear){
                        textarea.value = '';
                    }
                });

                // Handle Input
                textarea.addEventListener('keydown', function(event){
                    if(event.which === 13 && event.shiftKey == false){
                        // Emit to server input
                        socket.emit('input', {
                            name:username.value,
                            message:textarea.value,
                            id: Date.now().toString()
                        });

                        event.preventDefault();
                    }
                })

                // Handle Chat Clear
                clearBtn.addEventListener('click', function(){
                    socket.emit('clear');
                });

                // Clear Message
                socket.on('cleared', function(){
                    messages.textContent = '';
                });
            }

        })();
    </script>
</body>
</html>
